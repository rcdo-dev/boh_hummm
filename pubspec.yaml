name: boh_hummm
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Contains classes and methods for data persistence in SQLite.
  sqflite: ^2.4.1

  # Cross-platform path manipulation library for Dart.
  path: ^1.9.0

  # Error handling with Result objects
  async: ^2.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Allow the use of SQLite through the FFI interface in environments where SQLite is not natively available or
  # where access to native APIs is required. Allows mocking sqflite during flutter regular unit testing.
  sqflite_common_ffi: ^2.3.4+3

flutter:
  uses-material-design: true